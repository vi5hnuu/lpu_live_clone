<body>
  <header class="hero-img">
    <img src="./assets/heroimg.png" alt="lovely professional university logo">
  </header>
  <main class="auth-card">
    <div class="auth-card-img">
      <img src="./assets/cred_hint_img.svg" alt="authentication hint image">
    </div>
    <div class="auth-card-details">
      <h2>Sign-In to <span>Lpu Live - messenger</span></h2>
      <form>
        <div class="card-info">
          <label for="ums-id">UMS-ID</label>
          <input type="text" id="ums-id">
        </div>
        <div class="card-info">
          <label for="ums-password">UMS PASSWORD</label>
          <input type="password" id="ums-password">
        </div>
        <div class="form-actions">
          <button class="btn-login">Login &#8594;</button>
        </div>
      </form>
    </div>
  </main>
